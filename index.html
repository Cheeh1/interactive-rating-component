<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Interactive rating component</title>
</head>

<body>
  <main>
    <section class="frst-container">
      <div>
        <img class="star" src="./images/icon-star.svg" alt="star logo">
      </div>

      <div class="txt-heading">
        <h2>How did we do?</h2>
      </div>

      <div class="txt-paragraph">
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <div class="btns">
        <button class="btn first">1</button>
        <button class="btn scnd">2</button>
        <button class="btn third">3</button>
        <button class="btn fourth">4</button>
        <button class="btn fifth">5</button>
      </div>

      <div>
        <button class="submit">Submit</button>
      </div>
    </section>

    <section class="scnd-container hidden">
      <div>
        <img class="tnk" src="./images/illustration-thank-you.svg" alt="thank you logo">
      </div>

      <div class="txt-paragraph-2">
       <p>You selected <span class="result">None</span> out of 5</p>   
      </div>

      <div class="txt-heading-2">
        <h2>Thank you!</h2>
      </div>

      <div class="txt-paragraph-3">
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
